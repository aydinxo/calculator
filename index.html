<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="top">
            <input type="text" id="show_value" value="0">
        </div>
        <div class="bottom">
            <button class="gray">AC</button>
            <button class="gray">back</button>
            <button class="gray">%</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button class="zero">0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
   
    
<script src="./app.js"></script>
</body>
</html>
